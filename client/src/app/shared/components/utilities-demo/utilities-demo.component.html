<div class="p-6">
  <h1 class="text-3xl font-bold mb-4">PrimeNG + PrimeFlex Verification</h1>

  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-2">PrimeNG Buttons & PrimeIcons</h2>
    <div class="flex flex-wrap gap-2">
      <p-button label="Submit" icon="pi pi-check"></p-button>
      <p-button label="Delete" icon="pi pi-trash" severity="danger"></p-button>
      <p-button label="Search" icon="pi pi-search" severity="secondary"></p-button>
      <p-button label="Settings" icon="pi pi-cog" severity="info" [outlined]="true"></p-button>
    </div>
  </section>

  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-2">PrimeNG Inputs</h2>
    <div class="flex flex-column gap-2">
      <label for="username">Username</label>
      <input pInputText id="username" aria-describedby="username-help" class="w-full md:w-20rem" />
      <small id="username-help">Enter your username to reset your password.</small>
    </div>
  </section>

  <section>
    <h2 class="text-xl font-semibold mb-2">PrimeFlex Grid System</h2>
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-3">
        <div class="p-3 border-round-sm bg-primary font-bold text-center">Col 1</div>
      </div>
      <div class="col-12 md:col-6 lg:col-3">
        <div class="p-3 border-round-sm bg-primary-reverse font-bold text-center">Col 2</div>
      </div>
      <div class="col-12 md:col-6 lg:col-3">
        <div class="p-3 border-round-sm bg-primary font-bold text-center">Col 3</div>
      </div>
      <div class="col-12 md:col-6 lg:col-3">
        <div class="p-3 border-round-sm bg-primary-reverse font-bold text-center">Col 4</div>
      </div>
    </div>
  </section>
</div>
