<button
  class="sqx-button"
  [class.full-width]="fullWidth"
  [class.size-sm]="size === 'sm'"
  [class.size-lg]="size === 'lg'"
  [class.variant-secondary]="variant === 'secondary'"
  [class.variant-ghost]="variant === 'ghost'"
  [disabled]="isDisabled"
  [attr.type]="type"
  [style.width]="fullWidth ? '100%' : width || null"
>
  <span *ngIf="loading" class="spinner" aria-hidden="true"></span>

  <span *ngIf="icon && iconPosition === 'left'" class="icon" aria-hidden="true">
    <i [class]="icon"></i>
  </span>

  <span class="label">
    <ng-container *ngIf="label; else projectedLabel">{{ label }}</ng-container>
    <ng-template #projectedLabel>
      <ng-content></ng-content>
    </ng-template>
  </span>

  <span *ngIf="icon && iconPosition === 'right'" class="icon" aria-hidden="true">
    <i [class]="icon"></i>
  </span>
</button>
