<aside class="sidebar">
  <!-- Logo Section -->
  <div class="sidebar-header">
    <div class="logo">
      <img src="/core/logo_white.svg" alt="Skill QuestX" class="logo-img" />
    </div>
  </div>

  <!-- Navigation Items -->
  <nav class="sidebar-nav">
    <!-- Dashboard -->
    <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
      <i class="pi pi-th-large"></i>
      <span>Dashboard</span>
    </a>

    <!-- Syllabus -->
    <a routerLink="/syllabus" routerLinkActive="active" class="nav-item">
      <i class="pi pi-book"></i>
      <span>Syllabus</span>
    </a>

    <!-- Materials -->
    <a routerLink="/materials" routerLinkActive="active" class="nav-item">
      <i class="pi pi-file"></i>
      <span>Materials</span>
    </a>

    <!-- Classes Dropdown -->
    <div class="nav-item dropdown" [class.open]="classesDropdownOpen()">
      <div class="nav-item-header" (click)="toggleClassesDropdown()">
        <div class="nav-item-content">
          <i class="pi pi-video"></i>
          <span>Classes</span>
        </div>
        <i class="pi pi-chevron-down dropdown-icon"></i>
      </div>
      <div class="dropdown-menu">
        <a routerLink="/classes/recorded" routerLinkActive="active" class="dropdown-item">
          <i class="pi pi-play-circle"></i>
          <span>Recorded</span>
        </a>
        <a routerLink="/classes/live" routerLinkActive="active" class="dropdown-item">
          <i class="pi pi-video"></i>
          <span>Live Stream</span>
        </a>
      </div>
    </div>

    <!-- Tasks -->
    <a routerLink="/tasks" routerLinkActive="active" class="nav-item">
      <i class="pi pi-check-square"></i>
      <span>Tasks</span>
    </a>

    <!-- Exams Dropdown -->
    <div class="nav-item dropdown" [class.open]="examsDropdownOpen()">
      <div class="nav-item-header" (click)="toggleExamsDropdown()">
        <div class="nav-item-content">
          <i class="pi pi-file-edit"></i>
          <span>Exams</span>
        </div>
        <i class="pi pi-chevron-down dropdown-icon"></i>
      </div>
      <div class="dropdown-menu">
        <a routerLink="/exams/assessment" routerLinkActive="active" class="dropdown-item">
          <i class="pi pi-list-check"></i>
          <span>Online</span>
        </a>
        <a routerLink="/exams/docs" routerLinkActive="active" class="dropdown-item">
          <i class="pi pi-file-pdf"></i>
          <span>Documents</span>
        </a>
      </div>
    </div>

    <!-- Projects -->
    <a routerLink="/projects" routerLinkActive="active" class="nav-item">
      <i class="pi pi-briefcase"></i>
      <span>Projects</span>
    </a>
  </nav>

  <!-- User Profile Section -->
  <div class="sidebar-footer">
    <div class="user-profile" (click)="op.toggle($event)">
      <div class="user-avatar">
        <img src="/assets/images/avatar-1.jpg" alt="User" />
      </div>
      <div class="user-info">
        <span class="user-name">Rehaan Naragund</span>
        <span class="user-role">Instructor</span>
      </div>
    </div>

    <p-popover #op [dismissable]="true">
      <div class="profile-menu">
        <!-- Menu Header -->
        <div class="menu-header">
          <div class="header-avatar">
            <img src="/assets/images/avatar-1.jpg" alt="User" />
          </div>
          <div class="header-info">
            <h4 class="header-name">Rehaan Naragund</h4>
            <p class="header-email">rehaan@skillquestx.com</p>
            <p class="header-designation">Instructor</p>
          </div>
        </div>

        <!-- Menu Items -->
        <div class="menu-items">
          <button class="menu-item" (click)="goToProfile(); op.hide()">
            <i class="pi pi-user"></i>
            <span>Profile Settings</span>
          </button>
          <button class="menu-item" (click)="changePassword(); op.hide()">
            <i class="pi pi-lock"></i>
            <span>Change Password</span>
          </button>
          <button class="menu-item" (click)="userPreferences(); op.hide()">
            <i class="pi pi-cog"></i>
            <span>User Preferences</span>
          </button>
        </div>

        <!-- Menu Footer -->
        <div class="menu-footer">
          <button class="logout-menu-btn" (click)="logout(); op.hide()">
            <i class="pi pi-sign-out"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </p-popover>
  </div>
</aside>
