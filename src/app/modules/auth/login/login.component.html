<div class="login-container flex flex-column md:flex-row min-h-screen">
    <!-- Left Side: Branding & Carousel -->
    <div class="branding-side col-12 md:col-6 flex flex-column justify-content-between p-6 overflow-hidden relative">
        <div class="logo-top z-1">
            <!-- Logo placeholder or use image if needed -->
        </div>

        <div class="carousel-content z-1 mt-auto">
            <div class="quote-card p-4 blur-card border-round-xl mb-6">
                <div class="flex align-items-center mb-3">
                    <div class="avatar border-circle mr-3 overflow-hidden bg-primary flex align-items-center justify-content-center"
                        style="width: 48px; height: 48px;">
                        <!-- Use initials if avatar not found -->
                        {{ carouselItems[activeIndex].author.charAt(0) }}
                    </div>
                    <div>
                        <h4 class="m-0 text-white font-bold">{{ carouselItems[activeIndex].author }}</h4>
                        <p class="m-0 text-white-alpha-70 text-sm">{{ carouselItems[activeIndex].role }}</p>
                    </div>
                </div>

                <div class="quote-text relative">
                    <i class="pi pi-quote-left absolute -left-4 -top-2 text-white-alpha-30" style="font-size: 2rem"></i>
                    <p class="m-0 text-white text-lg line-height-3 italic">
                        "{{ carouselItems[activeIndex].quote }}"
                    </p>
                </div>
            </div>

            <div class="carousel-indicators flex gap-2">
                <div *ngFor="let item of carouselItems; let i = index"
                    class="indicator-bar border-round-sm cursor-pointer transition-all transition-duration-300"
                    [ngClass]="{'active w-4rem bg-white': activeIndex === i, 'w-2rem bg-white-alpha-30': activeIndex !== i}"
                    (click)="activeIndex = i" style="height: 4px;">
                </div>
            </div>
        </div>

        <!-- Decorative background elements -->
        <div class="bg-gradient absolute inset-0"></div>
    </div>

    <!-- Right Side: Login Form -->
    <div class="form-side col-12 md:col-6 flex align-items-center justify-content-center p-4 md:p-8 bg-white">
        <div class="w-full max-w-sm">
            <div class="flex justify-content-center mb-6">
                <img src="/assets/images/core/logo.svg" alt="SkillQuestX" class="h-4rem" />
            </div>

            <div class="mb-6">
                <h1 class="text-3xl font-bold text-900 m-0 mb-2">Welcome</h1>
                <p class="text-600 m-0">Enter your Email Id and password to Login</p>
            </div>

            <form class="flex flex-column gap-4">
                <div class="flex flex-column gap-2">
                    <p-iconField>
                        <p-inputIcon class="pi pi-envelope"></p-inputIcon>
                        <input type="text" pInputText placeholder="Email Id"
                            class="w-full p-3 bg-gray-50 border-1 border-300 border-round-xl" />
                    </p-iconField>
                </div>

                <div class="flex flex-column gap-2">
                    <p-iconField>
                        <p-inputIcon class="pi pi-lock"></p-inputIcon>
                        <input type="password" pInputText placeholder="Password"
                            class="w-full p-3 bg-gray-50 border-1 border-300 border-round-xl" />
                    </p-iconField>
                </div>

                <div class="flex align-items-center justify-content-between">
                    <div class="flex align-items-center gap-2">
                        <p-checkbox id="remember" [binary]="true"></p-checkbox>
                        <label for="remember" class="text-600 cursor-pointer">Remember me</label>
                    </div>
                    <a href="#" class="text-primary no-underline font-medium">Forgot Password?</a>
                </div>

                <p-button label="Login" class="w-full" [fluid]="true"
                    styleClass="p-3 border-round-xl text-lg font-bold"></p-button>
            </form>
        </div>
    </div>
</div>
